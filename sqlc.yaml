version: "1"
packages:
  - name: "sqlc"
    path: "internal/postgres/sqlc"
    queries: 
      - "internal/postgres/games.sql"
    schema: "db/migrations"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: true
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true